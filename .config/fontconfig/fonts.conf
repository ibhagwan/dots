<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>DejaVu Sans</family>
            <family>Noto Sans</family>
            <family>Apple Color Emoji</family>
            <family>Noto Color Emoji</family>
            <family>Noto Emoji</family>
        </prefer>
    </alias>

    <alias>
        <family>serif</family>
        <prefer>
            <family>DejaVu Serif</family>
            <family>Noto Serif</family>
            <family>Apple Color Emoji</family>
            <family>Noto Color Emoji</family>
            <family>Noto Emoji</family>
        </prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>PragmataProMonoLiga Nerd Font</family>
            <family>SFMono Nerd Font</family>
            <family>Iosevka Term</family>
            <family>InputMonoNarrow Nerd Font</family>
            <family>JetBrains Mono</family>
            <family>DejaVu Sans Mono</family>
            <family>Noto Mono</family>
            <family>Apple Color Emoji</family>
            <family>Noto Color Emoji</family>
            <family>Noto Emoji</family>
        </prefer>
    </alias>

    <!--
        Alias requests for the other emoji fonts:
        https://github.com/13rac1/emojione-color-font/issues/16#issuecomment-296435331

        Install Apple Color Emoji from the link below and run `fc-cache -fv`
        https://github.com/samuelngs/apple-emoji-linux/releases
    -->
    <alias binding="strong">
        <family>Segoe UI Emoji</family>
        <prefer><family>Apple Color Emoji</family></prefer>
        <default><family>sans-serif</family></default>
    </alias>
    <!-- <alias binding="strong">
        <family>Apple Color Emoji</family>
        <prefer><family>Noto Color Emoji</family></prefer>
        <default><family>sans-serif</family></default>
    </alias> -->
</fontconfig>
